<html>
    <head>
        <title>Mapping ID</title>
        <style>
          table, th, td {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>
        <h1>Mapping Id</h1>

        <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
          <label for="myfile">Select a file:</label>
          <input type="file" name="file"><br><br>
          <input type="submit">
        </form>

        <table style="width:100%">
            <tr>
              <th>Alias/Standard Name</th>
              <th>ID</th>
            <tr>
            {% for id in ids %}
              <tr>
                <td>{{ id.alias }}</td>
                <td>{{id.feture_name}}</td>
              </tr>
            {% endfor %}
        </table>
    </body>
</html>
